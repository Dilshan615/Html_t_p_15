<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Register</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="main">
            <input type="checkbox" id="chk" aria-hidden="true">

            <div class="login">
                <form class="form">
                    <label for="chk" aria-hidden="true">Log In</label>
                    <input type="email" class="input" autocomplete="off" name="email" required="" placeholder="Email">
                    <input type="password" class="input" autocomplete="off" name="pswd" required=""
                        placeholder="Password">
                    <button>Log In</button>
                </form>
            </div>

            <div class="register">
                <form class="form">
                    <label for="chk" aria-hidden="true">Register</label>
                    <input type="text" class="input" autocomplete="off" name="txt" required="" placeholder="Username">
                    <input type="email" class="input" autocomplete="off" name="email" required="" placeholder="Email">
                    <input type="password" class="input" autocomplete="off" name="pswd" required=""
                        placeholder="Password">
                    <button>Register</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
